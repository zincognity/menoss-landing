<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menoss - Registro</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap y Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="/src/styles/auth.css" />
</head>
<body>
  <main>
    <section class="login-banner">
      <div class="banner-container">
        <!-- Texto izquierdo -->
        <article class="content">
          <h1 class="title">ÚNETE</h1>
        </article>

        <!-- Caja de formulario -->
        <div class="login-container">
          <div class="login-logo">
            <img src="/public/assets/logo.png" alt="Logo Menoss" class="logo-img" />
          </div>

          <form id="register-form">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" placeholder="Nombre completo" required />
            </div>

            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="*******" required />
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirmar contraseña</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="*******" required />
            </div>

            <button type="submit" class="button button-primary">Registrarse</button>
          </form>

          <div class="links">
            <a href="/src/pages/login.html">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Script externo -->
  <script src="/src/scripts/register.js"></script>
</body>
</html>
