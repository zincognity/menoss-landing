<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menoss - Registro</title>

    <!-- Bootstrap y Google Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/auth.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include="/components/navbar"></div>

    <main class="d-flex align-items-center min-vh-100 login-page">
      <div class="container">
        <div class="row align-items-center justify-content-center g-5">
          <!-- IZQUIERDA: Texto -->
          <div class="col-md-6 text-center text-md-start px-4">
            <h1 class="display-3 fw-bold text-dark-blue">
              ÚNETE <br />
              AHORA
            </h1>
          </div>

          <!-- DERECHA: Formulario -->
          <div class="col-md-6">
            <div class="login-box mx-auto">
              <div class="text-center mb-4">
                <img
                  src="/assets/logo.png"
                  alt="Logo Menoss"
                  class="logo-img"
                />
              </div>
              <form id="register-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nombre completo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="ejemplo@correo.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="*******"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >Confirmar contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="*******"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Registrarse
                </button>
              </form>

              <div class="d-flex justify-content-between mt-3 small">
                <a href="/login.html">¿Ya tienes cuenta? Inicia sesión</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="/scripts/register.js"></script>
    <script src="/scripts/include.js"></script>
  </body>
</html>
