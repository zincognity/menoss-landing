<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menoss - Iniciar Sesión</title>

  <!-- Bootstrap y Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="/src/styles/auth.css" />
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 login-page">
    <div class="container">
      <div class="row align-items-center justify-content-center g-5">
        <!-- IZQUIERDA: Texto -->
        <div class="col-md-6 text-center text-md-start px-4">
          <h1 class="display-3 fw-bold text-dark-blue">INICIÁ <br> SESIÓN</h1>
        </div>

        <!-- DERECHA: Formulario -->
        <div class="col-md-6">
          <div class="login-box mx-auto">
            <div class="text-center mb-4">
              <img src="/public/assets/logo.png" alt="Logo Menoss" class="logo-img">
            </div>
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="user@gmail.com" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="*******" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div class="d-flex justify-content-between mt-3 small">
              <a href="#">¿Olvidaste tu contraseña?</a>
              <a href="/src/pages/register.html">¿No tienes cuenta? Regístrate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="/src/scripts/login.js"></script>
</body>
</html>
