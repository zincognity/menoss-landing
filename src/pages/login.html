<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menoss - Iniciar Sesión</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/src/styles/auth.css" />
</head>
<body>
  <main>
    <section class="login-banner">
      <div class="banner-container">
        <!-- IZQUIERDA: Texto -->
        <article class="content">
          <h1 class="title">INICIÁ<br />SESIÓN</h1>
        </article>

        <!-- Caja de login -->
        <div class="login-container">
          <div class="login-logo">
            <img src="/public/assets/logo.png" alt="Logo Menoss" class="logo-img" />
          </div>

          <form id="login-form">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="user@gmail.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="*******"
                required
              />
            </div>

            <button type="submit" class="button button-primary">Ingresar</button>
          </form>

          <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="/src/pages/register.html">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script src="/src/scripts/login.js"></script>
</body>
</html>
