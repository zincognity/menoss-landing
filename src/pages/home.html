<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menoss - Inicio</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/src/styles/main.css" />
  <link rel="stylesheet" href="/src/styles/home.css" />
  <link rel="stylesheet" href="/src/styles/navbar.css" />
  <link rel="stylesheet" href="/src/styles/banner.css" />
  <link rel="stylesheet" href="/src/styles/sections.css" />
  <link rel="stylesheet" href="/src/styles/highlight.css" />
  <link rel="stylesheet" href="/src/styles/footer.css" />
</head>
<body>
  <!-- Navbar -->
  <div data-include="/src/components/navbar.html"></div>

  <main>
    <!-- Banner principal -->
    <section class="home-banner">
    <div class="home-banner-content">
        <img src="/public/assets/logo.png" alt="Menoss logo" class="home-logo" />

        <h2 class="home-subtitle">Bienvenido a</h2>
        <h1 class="home-title">TIENDA MENOSS</h1>

        <div class="home-slogan">
        <img src="https://img.icons8.com/ios-filled/24/000000/shopping-cart.png" alt="carrito" />
        <span>Llevá más, pagá menos</span>
        </div>

        <a href="/src/pages/categorias.html" class="banner-button">Explorar productos</a>
    </div>
    </section>

    <!-- SECTIONS: Supermercado y Hogar -->
    <div data-include="/src/components/section.html"></div>

    <!-- OFERTAS DESTACADAS -->
    <section class="highlight-section">
        <h2>Productos más populares</h2>

        <div class="product-grid">
        <article class="product-card">
            <div class="product-img">
            <img src="/public/assets/nuggets.png" alt="Nuggets" />
            </div>
            <div class="product-details">
            <h4>Las Delicias de María</h4>
            <span>15 x 18 ud</span>
            <span>Nugget de pollo</span>
            </div>
            <button>S/. 7.80</button>
        </article>

        <article class="product-card">
            <div class="product-img">
            <img src="/public/assets/yogurt-gloria.png" alt="Yogurt" />
            </div>
            <div class="product-details">
            <h4>Maxichis</h4>
            <span>8 x 170gr</span>
            <span>Jamonada de pollo</span>
            </div>
            <button>S/. 7.80</button>
        </article>

        <article class="product-card">
            <div class="product-img">
            <img src="/public/assets/inkacola.png" alt="Inca Kola" />
            </div>
            <div class="product-details">
            <h4>Delis</h4>
            <span>16 x 1.1 und</span>
            <span>Practiburguer</span>
            </div>
            <button>S/. 7.80</button>
        </article>
        </div>

        <div class="highlight-cta">
        <a href="/src/pages/categorias.html" class="button-offer">ENCUENTRA MENOS GASTOS AQUÍ</a>
        </div>
    </section>

    <!-- CATEGORÍAS -->
    <div data-include="/src/pages/categorias.html"></div>
  </main>

  <!-- Footer -->
  <div data-include="/src/components/footer.html"></div>

  <!-- Script include -->
  <script src="/src/scripts/include.js"></script>
</body>
</html>
